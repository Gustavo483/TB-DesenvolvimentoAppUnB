name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: 4sJgPXETkozBrw56t0Qio0Nbgs4eVSgZ5EytrfEe # TODO: This shouldn't be here
      - name: üèó Setup EAS local builds
        run: yarn global add eas-cli-local-build-plugin
      - name: Install dependencies
        run: npm ci
      - name: Build on EAS
        run: eas build --local --output=./app-build --platform android --profile preview --non-interactive

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: meau-dev
          release_name: Release meau dev
          body: |
            Android release
          draft: false
          prerelease: false

      - name: Upload Artifact to Actions
        uses: actions/upload-artifact@v2
        with:
          name: app-android
          path: app-build

      - name: Upload Artifact to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app-build
          asset_name: meau-gmw.apk
          asset_content_type: application/vnd.android.package-archive
